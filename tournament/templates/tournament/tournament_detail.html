{% extends 'base.html' %} {% block content %}
{% load static %}

<style>
    img {
        width: 200px;
        /* Set width to 200 pixels */
        height: auto;
        /* Maintain aspect ratio */
    }
</style>

<div class="masthead">
    <h1 class="post-title">{{ tournament.name }}</h1>
    <div class="container">

        <div class="row g-0">
            <div id="signup" class="col-md-6 masthead-text">
                <!-- Tournament Title -->

                <!-- Tournament Details -->
                <p class="post_subtitle"> Start Date: {{ tournament.start_date }}</p>
                <p class="post_subtitle">End Date: {{ tournament.end_date }}</p>
                <p class="post-subtitle">Sponsored by: {{ tournament.sponsor }}</p>
                {% if request.user == tournament.creator %}
                <a id="sign-button" class="btn btn-signup right nav-link {% if request.path == logout_url %}active{% endif %}"
                    aria-current="page" href="{% url 'edit_tournament' pk=tournament.pk %}"> Edit </a>
                    <br>
                <a id="sign-button" class="btn btn-signup right nav-link {% if request.path == logout_url %}active{% endif %}"
                    aria-current="page" href="{% url 'delete_tournament' pk=tournament.pk %}"> Delete </a>
                {% endif %}
                <div class="d-none d-md-block col-md-6 masthead-image">
                </div>
            </div>
        </div>
    </div>


    {% endblock content %}
