{% extends 'base.html' %}
{% block content %}

<header>
    <h1>News</h1>
</header>

<div class="container">
    {% for new in object_list %}
    <div class="news">
        <a href="{% url 'new_detail' new.pk %}" class="post-link">
            <h2>{{ new.title }}</h2>
        </a>
        <p>{{new.content|slice:":200"}}... </p>
        <p>Publication date: {{new.created_on}}</p>
    </div>

    {% endfor %}
</div>

{% endblock content %}
