{% extends 'base.html' %} {% block content %}
<h1>Delete Tournament</h1>
<div id="delete-tourn" class="container">
    <p>Are you sure you want to delete this tournament?</p>
    <form method="post" action="{% url 'delete_tournament' pk=tournament.pk %}">
        {% csrf_token %}
        <input id="sign-button" type="submit" value="Delete">
    </form>
</div>
{% endblock content %}
